{% extends "base.html" %}
{% block title %}Вход - ErespondentN{% endblock %}
{% block content %}
<div class="blurred-background"></div>
<div class = "page_log_reg">
    <div class = "log_reg_contener">
        <div class = "log_reg_img">

        </div>
        <div class = "log_reg_form" > 
            <form action = "/login" method="POST">
                <div class = "link_cont">
                    <a onclick="window.location.href='/login'" class = "active" style = "margin-right: 19px;">Авторизация</a>
                    <a onclick="window.location.href='/sign'">Регистрация</a>
                </div>
                <div class = "aftorization_data">
                    <div class="clear-input_container">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="E-mail"
                            required
                        />
                        <span class="clear-btn">&times;</span>
                    </div>

                    <div class="security-container">
                        <input
                            type="password"
                            id="password-field"
                            name="password"
                            placeholder="Пароль"
                            required
                        />
                        <svg
                            class="show-icon"
                            viewBox="64 64 896 896"
                            focusable="false"
                            data-icon="eye-visible"
                            width="1em"
                            height="1em"
                            fill="currentColor"
                            aria-hidden="true"
                            style="display: none;"
                        >                   
                            <path d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 000-51.5zm-63.57-320.64L836 122.88a8 8 0 00-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 000 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 000 11.31L155.17 889a8 8 0 0011.31 0l712.15-712.12a8 8 0 000-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 00-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 01146.2-106.69L401.31 546.2A112 112 0 01396 512z"></path>
                        </svg>
                        <svg
                            class="hide-icon"
                            viewBox="64 64 896 896"
                            focusable="false"
                            data-icon="eye-invisible"
                            width="1em"
                            height="1em"
                            fill="currentColor"
                            aria-hidden="true"
                        >
                        <path d="M942.2 486.2C847.4 286.5 704.1 186 512 186c-192.2 0-335.4 100.5-430.2 300.3a60.3 60.3 0 000 51.5C176.6 737.5 319.9 838 512 838c192.2 0 335.4-100.5 430.2-300.3 7.7-16.2 7.7-35 0-51.5zM512 766c-161.3 0-279.4-81.8-362.7-254C232.6 339.8 350.7 258 512 258c161.3 0 279.4 81.8 362.7 254C791.5 684.2 673.4 766 512 766zm-4-430c-97.2 0-176 78.8-176 176s78.8 176 176 176 176-78.8 176-176-78.8-176-176-176zm0 288c-61.9 0-112-50.1-112-112s50.1-112 112-112 112 50.1 112 112-50.1 112-112 112z"></path>
                        </svg>
                    </div>
                </div>
                <div class = "remember_cont">
                    <input type="checkbox" name= "remember">
                    <span>Запомнить меня</span>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class = "submit_button blue_button">
                    <img src="/static/img/Login-n.svg" alt="" class="button-icon">
                    <span>Войти</span>
                </button>

                
            </form>
            <div class = "log_buttons_area">
                <form action= "/relod-password" method="POST">
                    <div class = "forgot_cont">
                        <input   
                            type="hidden"
                            class="form-control"
                            id="email_relod"
                            name="email_relod" 
                            value = ""
                            readonly
                            >
                        <button class = 'relod_button' type="submit">Забыли пароль?</button>
                    </div>
                </form>
                <hr style = "border: none; border-bottom: 1px solid rgb(56, 56, 56); width: 100%;"/> 
                <div class = "log_with"> 
                    <button type="button" class="google_button" onclick="window.location.href='{{ url_for('login_google') }}'" title="Войти с помощью google">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                    </button>
                    <button type="button" class="google_button" onclick="window.location.href=''" title="Войти с помощью ...">
                 
                    </button>
                </div> 
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const emailField = document.getElementById('email');
        const relodEmailField = document.getElementById('email_relod');

        emailField.addEventListener('input', function() {
            relodEmailField.value = emailField.value;
        });
    });
</script>
{% endblock %}
