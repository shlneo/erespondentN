{% extends "base.html" %}
{% block title %}404 - Страница не найдена{% endblock %}
{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    .error-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow: hidden;
    }


    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(10deg);
        }
    }

    .content-wrapper {
        position: relative;
        max-width: 600px;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .error-code {
        font-size: 7rem;
        font-weight: 800;
        background: linear-gradient(135deg, #414141, #6b5252);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        line-height: 1;
        margin: 0;
        letter-spacing: -5px;
        animation: glitch 3s infinite;
    }

    @keyframes glitch {
        0%, 100% {
            transform: skew(0deg);
        }
        95% {
            transform: skew(0deg);
        }
        96% {
            transform: skew(5deg);
        }
        97% {
            transform: skew(-5deg);
        }
        98% {
            transform: skew(3deg);
        }
    }

    .error-message {
        font-size: 2rem;
        font-weight: 600;
        color: #444444;
        margin: 0.5rem 0 1rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        display: inline-block;
    }

    .error-message::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, transparent, #000000, transparent);
        border-radius: 2px;
    }

    .error-description {
        font-size: 1.1rem;
        color: rgba(49, 49, 49, 0.8);
        margin: 1.5rem 0 2rem;
        line-height: 1.6;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .floating-icon {
        position: absolute;
        opacity: 0.1;
        pointer-events: none;
    }

    .icon-1 {
        top: 20%;
        left: 15%;
        animation: floatIcon 8s ease-in-out infinite;
    }

    .icon-2 {
        bottom: 25%;
        right: 10%;
        animation: floatIcon 10s ease-in-out infinite reverse;
    }

    @keyframes floatIcon {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-30px) rotate(10deg);
        }
    }

    @media (max-width: 768px) {
        .content-wrapper {
            margin: 1rem;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
        }

        .error-message {
            font-size: 1.5rem;
        }

        .button-group {
            flex-direction: column;
        }
    }

    @media (max-width: 480px) {
        .error-code {
            font-size: 4rem;
        }
    }
</style>
<div class="blurred-background"></div>
<div class="error-page">
    <svg class="floating-icon icon-1" width="120" height="120" viewBox="0 0 24 24" fill="white" stroke="black" stroke-width="1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
    </svg>
    
    <svg class="floating-icon icon-2" width="100" height="100" viewBox="0 0 24 24" fill="white" stroke="black" stroke-width="1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <div class="content-wrapper">
        <h1 class="error-code">404</h1>
        <p class="error-message">Страница не найдена</p>
        <p class="error-description">
            Возможно, она была удалена или вы перешли по неверной ссылке.<br>
            Проверьте адрес или вернитесь на главную.
        </p>
        <div class="button-group">
            <button type="button" class="blue_btn" onclick="window.location.href='/'">
                <img src="/static/img/Login.svg" class="button-icon" alt="home">
                <span>На главную</span>
            </button>
            <button type="button" class="blue_btn" onclick="window.history.back()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span>Назад</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
