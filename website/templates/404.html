{% extends "base.html" %}
{% block title %}404 - ErespondentN{% endblock %}
{% block content %}



<style>
    .error-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        top: 60px;
        height: calc(100vh - 60px);
        text-align: center;
        background: linear-gradient(135deg, #d2ebff, #ffffff);
        font-family: Arial, sans-serif;
    }

    .error-code {
        font-size: 3em;
        font-weight: bold;
        color: rgb(0, 0, 0);
        margin: 0;
    }

    .error-message {
        font-size: 1.2em;
        color: #000000;
        margin: 10px 0;
    }

    .error-description {
        font-size: 1.2em;
        color: #6c757d;
        margin: 10px 0 30px;
    }

    .back-link {
        display: inline-block;
        font-size: 1.2em;
        color: #fff;
        background-color: #007ccf;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 40px;
    }

    .back-link:hover {
        background-color: #0067ac;
    }
</style>

<div class="error-page">
    <h1 class="error-code">404</h1>
    <p class="error-message">Страница не найдена</p>
    <a class="back-link" href="/">Вернуться на главную</a>
</div>
{% endblock %}
