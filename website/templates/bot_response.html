<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ответ от бота</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .response-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
        }

        p {
            white-space: pre-wrap;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #357ab7;
        }

        @media (max-width: 600px) {
            .response-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="response-box">
        <h2>Ответ от бота:</h2>
        <p>{{ bot_response }}</p>
        <a href="{{ url_for('auth.chat') }}" class="back-button">⬅ Вернуться</a>
    </div>
</body>
</html>
